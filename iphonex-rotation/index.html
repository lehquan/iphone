<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iPhoneX Rotation</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="temp-wrapper">
	<div class="px">
		<div class="px__body">
			<div class="px__body__cut"></div>
			<div class="px__body__speaker"></div>
			<div class="px__body__sensor"></div>

			<div class="px__body__mute"></div>
			<div class="px__body__up"></div>
			<div class="px__body__down"></div>
			<div class="px__body__right"></div>
		</div>

		<div class="px__screen">
			<div class="px__screen__">
				<div class="px__screen__frame" style="background-image: url('https://img00.deviantart.net/10be/i/2016/132/c/4/instagram_gradient_wallpaper_by_jasonzigrino-da28exh.png')">
					<i class="fa fa-apple"></i>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="temp-wrapper temp-wrapper--wide">
	<div class="px px--ls">
		<div class="px__body">
			<div class="px__body__cut"></div>
			<div class="px__body__speaker"></div>
			<div class="px__body__sensor"></div>

			<div class="px__body__mute"></div>
			<div class="px__body__up"></div>
			<div class="px__body__down"></div>
			<div class="px__body__right"></div>
		</div>

		<div class="px__screen">
			<div class="px__screen__">
				<div class="px__screen__frame" style="background-image: url('https://img00.deviantart.net/10be/i/2016/132/c/4/instagram_gradient_wallpaper_by_jasonzigrino-da28exh.png')">
					<i class="fa fa-apple"></i>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
